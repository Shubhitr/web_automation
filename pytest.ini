[pytest]

# Markers: Define custom markers for categorizing tests
markers =
    login: marks tests as slow (deselect with '-m "not slow"')
    add_cart: marks smoke tests (basic functional tests)

# Add command-line options: Default arguments passed to pytest
addopts = -v --strict-markers

# Ignore warnings: Suppress specific warnings during tests
filterwarnings =
    ignore::DeprecationWarning

# Log settings: Configure logging behavior
log_cli = true
log_level = INFO
log_format = %(asctime)s %(levelname)s %(message)s
